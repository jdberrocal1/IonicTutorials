<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/localstorage.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/dataService.js"></script>
    <script src="views/quotes/quotes.js"></script>
    <script src="views/tabs/tabs.js"></script>
    <script src="views/portfolio/portfolio.js"></script>
    <script src="views/todo/todo.js"></script>
  </head>
  <body ng-app="App">



  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <!-- The ionNavBar updates the title and buttons as the application state changes -->
      <ion-nav-bar class="bar-positive">
        <!-- The ionNavBackButton knows when to show or hide based on current state -->
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>

      <!-- Primary ionNavView which will load the views -->
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Projects</h1>

        </button>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
          <ion-item>
            <a href="/todo">Todo</a>
          </ion-item>
          <ion-item>
            <a href="/tabs/quotes">Quotes</a>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>



  </ion-side-menus>



</body>
</html>
