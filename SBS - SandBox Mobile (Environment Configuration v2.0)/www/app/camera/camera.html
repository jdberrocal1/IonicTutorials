<ion-view view-title="Take a Picture">
  <ion-content>

    <buton ng-click="camera.takeAPicture()" class="button button-block button-positive">Take a Picture</buton>
    <buton ng-click="camera.getPictureFromGallery()" class="button button-block button-dark">Get a Picture From Gallery</buton>
    <img ng-if="camera.picture.imgURI" ng-src="{{camera.picture.imgURI}}" alt="picture" width="100%">
  </ion-content>
</ion-view>
