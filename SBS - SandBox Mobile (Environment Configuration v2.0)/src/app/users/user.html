<ion-view view-title="User">
  <ion-content>
    <ion-refresher on-refresh="user.getUser()"></ion-refresher>
    <div class="userProfile">
      <div class="row">
        <div class="col-25">
          <img ng-src="{{user.photo}}" width="100%" alt="User" ng-click="user.openGetPhotoModal()">
        </div>
        <div class="col-75 userInfo">
          <h3>{{::user.user.name}}<small class="userName">{{::user.user.username}}</small></h3>
          <p ng-bind="::user.user.phone" tel=""></p>
          <a href="mailto:{{::user.user.email}}" target="_top">{{::user.user.email}}</a>
          <br>
          <a href="{{::user.user.website}}" target="_top">{{::user.user.website}}</a>
        </div>
      </div>
      <div class="row infoHeader">
          <h4>Address</h4>
          <hr width="100%">
      </div>
      <div class="row infoBody">
        <div class="col-25">
          <p><b>Suite:</b></p>
          <p><b>Street:</b></p>
          <p><b>City:</b></p>
          <p><b>Zipcode:</b></p>

        </div>
        <div class="col-75">
          <p name="suite" id="suite" ng-bind="::user.user.address.suite"></p>
          <p name="street" id="street" ng-bind="::user.user.address.street"></p>
          <p name="city" id="city" ng-bind="::user.user.address.city"></p>
          <p name="zipcode" id="zipcode" ng-bind="::user.user.address.zipcode"></p>
        </div>
      </div>
      <div class="row infoHeader">
        <h4>Company</h4>
        <hr width="100%">
      </div>
      <div class="row infoBody">
        <div class="col-25">
          <p><b>Name:</b></p>
          <p><b>Catchphrase:</b></p>
          <p><b>Bs:</b></p>
        </div>
        <div class="col-75">
          <p name="companyName" id="companyName" ng-bind="::user.user.company.name"></p>
          <p name="catchPhrase" id="catchPhrase" ng-bind="::user.user.company.catchPhrase"></p>
          <p name="bs" id="bs" ng-bind="::user.user.company.bs"></p>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
