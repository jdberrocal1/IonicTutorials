<ion-view view-title="Sign-In" name="login-view">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="login.data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="login.data.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="login.login(login.data)">Login</button>
  </ion-content>
</ion-view>
